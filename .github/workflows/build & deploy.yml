name: Build and Deploy NestJS App (Copy /dist)

on:
  push:
    branches:
      - development-server

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      MONGO_INITDB_USER_PASS: ${{ secrets.MONGO_INITDB_USER_PASS }}
      MONGO_INITDB_HOST: localhost
      MONGO_INITDB_DATABASE: test_nest_db
      MONGO_PORT: 27020
      JWT_SECRET: ${{ secrets.ROBI_ADMIN_DEVELOPMENT_SERVER_JWT_SECRET }}
      JWT_EXPIRATION_TIME: 24h
      SALT_ROUNDS: 10

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build NestJS Project
        run: npm run build

      - name: Upload dist Folder and Files to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: 'dist/*,package.json,package-lock.json'
          target: '~/app/robi_admin_panel_nest_test'

      - name: SSH into Server and Restart App
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          envs: MONGO_INITDB_USER_PASS,MONGO_INITDB_HOST,MONGO_INITDB_DATABASE,JWT_SECRET,MONGO_PORT,JWT_EXPIRATION_TIME,SALT_ROUNDS
          script: |
            cd ~/app/robi_admin_panel_nest_test
            npm install --only=production
            pm2 delete robi-admin-nest-test || true
            pm2 start dist/main.js --name robi-admin-nest-test --env production
